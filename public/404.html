<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta
            name="description"
            content="With a deep-rooted fascination for programming and computers from an early age, I have nurtured a lifelong passion in this field. Continuously driven by a thirst for knowledge and growth, my relentless pursuit of excellence empowers me to create innovative solutions and cultivate visionary ideas. Through my unwavering commitment to technological advancement, I aspire to make a profound impact and shape the future with transformative contributions."
    />
    <meta name="author" content="Muhammad Fiaz" />

            name="keywords"
            content="Muhammad Fiaz, designer, developer,full stack developer,ux designer,programmer, portfolio, skills, projects, blog, fiaz"
    />

    <meta name="googlebot" content="index, follow" />

    <link rel="manifest" href="manifest.json" />

    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon.ico" />

    <title>404 - Muhammad Fiaz</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: black; /* Set background color to black */
        }

        body {
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        lottie-player {
            width: 100%;
            max-width: 600px; /* Increase the max-width to make the image bigger */
            height: auto;
            margin-bottom: 20px;
        }

        .lottie-small {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 80px; /* Adjust the size of the small lottie animation */
        }

        .home-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(to right, #a909a9, #6003a1); /* Set button background gradient */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .text-message {
            color: white;
            font-size: 24px; /* Increase font size to make the text bigger */
            margin-bottom: 10px;
        }

        @media screen and (max-width: 480px) {
            lottie-player {
                max-width: 300px; /* Increase the max-width for mobile devices */
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <lottie-player src="lap.json" background="transparent" speed="1" loop autoplay></lottie-player>
    <h1 class="text-message">404 - Page Not Found</h1>
    <h2 class="text-message">It looks like you got lost or the URL page doesn't exist.</h2>

    <a class="home-button" href="https://www.muhammadfiaz.com/">Home</a>

    <lottie-player class="lottie-small" src="ghost.json" background="transparent" speed="1" loop autoplay></lottie-player>
</div>

<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
</html>
